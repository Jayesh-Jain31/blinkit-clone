<!DOCTYPE html>
<html>
<head>
  <title>Your Cart ‚Äì Blinkit Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; margin: 0; padding: 0; }
    header {
      background: #0a9200;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a { color: white; text-decoration: none; }
    .cart-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .total {
      font-weight: bold;
      text-align: right;
      margin-top: 20px;
    }
    .checkout-btn {
      background: #0a9200;
      color: white;
      padding: 10px;
      margin-top: 20px;
      border: none;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h2>üõí Your Cart</h2>
    <a href="index.html">‚Üê Back</a>
  </header>

  <div class="cart-container" id="cartItems">
    <p>Loading cart...</p>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const container = document.getElementById("cartItems");

    if (cart.length === 0) {
      container.innerHTML = "<p>Your cart is empty.</p>";
    } else {
      container.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        total += item.price;
        const row = document.createElement("div");
        row.className = "cart-item";
        row.innerHTML = `
          <span>${item.name}</span>
          <span>‚Çπ${item.price}</span>
        `;
        container.appendChild(row);
      });

      const totalRow = document.createElement("div");
      totalRow.className = "total";
      totalRow.innerText = "Total: ‚Çπ" + total;
      container.appendChild(totalRow);

      const btn = document.createElement("button");
      btn.className = "checkout-btn";
      btn.innerText = "Proceed to Checkout";
      btn.onclick = () => window.location.href = "checkout.html";
      container.appendChild(btn);
    }
  </script>

</body>
</html>
