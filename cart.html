<!DOCTYPE html>
<html>
<head>
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .container {
      padding: 15px;
    }

    h2 {
      text-align: center;
      padding: 15px;
      margin-top: 0;
    }

    .item {
      background: white;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .address-bar {
      background: #fff9e6;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    .address-bar .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .add-address-btn {
      background: none;
      border: none;
      font-size: 20px;
      color: #28a745;
      cursor: pointer;
    }

    .payment-method {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 80px;
    }

    .payment-method h4 {
      margin-bottom: 10px;
    }

    .payment-method label {
      display: block;
      margin-bottom: 10px;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #ccc;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .bottom-bar button {
      background-color: green;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1001;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }

    .modal-content textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    .modal-content button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ§º Checkout</h2>

    <div class="address-bar">
      <div class="top">
        <strong>Delivering to:</strong>
        <button class="add-address-btn" onclick="openAddressModal()">+</button>
      </div>
      <div id="addressText">No address saved</div>
    </div>

    <div id="cartItems"></div>

    <div class="payment-method">
      <h4>Pay Using:</h4>
      <label><input type="radio" name="payment" value="razorpay" checked> Razorpay</label>
