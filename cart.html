<!DOCTYPE html>
<html>
<head>
  <title>Your Cart ‚Äì Blinkit Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
    header {
      background: #0a9200;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; font-size: 24px; }
    .cart-container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .cart-item:last-child { border-bottom: none; }
    .cart-item span {
      font-size: 16px;
    }
    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 20px;
      font-size: 18px;
    }
    .checkout-btn {
      background: #0a9200;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 20px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

<header>
  <h1>üõí Your Cart</h1>
  <a href="index.html" style="color:white;">‚Üê Back</a>
</header>

<div class="cart-container" id="cartItems">
  <!-- Cart items will be displayed here -->
</div>

<script>
  const cartContainer = document.getElementById("cartItems");
  const cart = JSON.parse(localStorage.getItem("cart")) || [];

  if (cart.length === 0) {
    cartContainer.innerHTML = "<p>Your cart is empty.</p>";
  } else {
    let total = 0;
    cart.forEach(item => {
      total += item.price;
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <span>${item.name}</span>
        <span>‚Çπ${item.price}</span>
      `;
      cartContainer.appendChild(div);
    });

    const totalDiv = document.createElement("div");
    totalDiv.className = "total";
    totalDiv.innerText = "Total: ‚Çπ" + total;
    cartContainer.appendChild(totalDiv);

    const checkoutBtn = document.createElement("button");
    checkoutBtn.className = "checkout-btn";
    checkoutBtn.innerText = "Proceed to Checkout";
    checkoutBtn.onclick = () => window.location.href = "checkout.html";
    cartContainer.appendChild(checkoutBtn);
  }
</script>

</body>
</html>
