<!DOCTYPE html>
<html>
<head>
  <title>Your Cart â€“ Blinkit Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    h2 { color: #0a9200; }
    .cart-container {
      max-width: 800px;
      margin: auto;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .cart-item img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      background: #f0f0f0;
      margin-right: 15px;
      border-radius: 6px;
    }
    .item-info {
      flex: 1;
    }
    .item-info h4 {
      margin: 0 0 5px;
    }
    .qty-controls {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    button {
      padding: 5px 10px;
      border: none;
      background: #0a9200;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .remove-btn {
      background: red;
    }
    .total {
      font-weight: bold;
      font-size: 18px;
      text-align: right;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="cart-container">
    <h2>ðŸ›’ Your Cart</h2>
    <div id="cart-list">Loading cart...</div>
    <div class="total" id="cart-total"></div>
    <br>
    <a href="checkout.html"><button>Proceed to Checkout</button></a>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartList = document.getElementById("cart-list");
    const cartTotal = document.getElementById("cart-total");

    function renderCart() {
      cartList.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartList.innerHTML = "<p>Your cart is empty.</p>";
        cartTotal.innerText = "";
        return;
      }

      cart.forEach((item, index) => {
        total += item.price * (item.qty || 1);

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${item.image || 'https://via.placeholder.com/60'}">
          <div class="item-info">
            <h4>${item.name}</h4>
            <p>Price: â‚¹${item.price}</p>
            <div class="qty-controls">
              <button onclick="updateQty(${index}, -1)">-</button>
              <span>${item.qty || 1}</span>
              <button onclick="updateQty(${index}, 1)">+</button>
              <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
            </div>
          </div>
        `;
        cartList.appendChild(div);
      });

      cartTotal.innerText = `Total: â‚¹${total}`;
    }

    function updateQty(index, change) {
      cart[index].qty = (cart[index].qty || 1) + change;
      if (cart[index].qty <= 0) removeItem(index);
      else {
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      }
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
