<!DOCTYPE html>
<html>
<head>
  <title>Checkout ‚Äì Blinkit Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
    }
    .container {
      padding: 16px;
    }
    .section {
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .section h3 {
      margin: 0 0 12px;
    }
    .product {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .product span { color: #333; }
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      padding: 12px 16px;
      border-top: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn {
      background: #0a9200;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
    }
    .address-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .address-box button {
      background: transparent;
      color: #0a9200;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .like-section {
      display: flex;
      gap: 12px;
      overflow-x: auto;
    }
    .like-section .suggestion {
      min-width: 120px;
      background: #fff;
      border-radius: 8px;
      padding: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Products -->
    <div class="section">
      <h3>üõí Items in Your Cart</h3>
      <div id="product-list"></div>
    </div>

    <!-- Suggestions -->
    <div class="section">
      <h3>üß° You might also like</h3>
      <div class="like-section">
        <div class="suggestion">Chips</div>
        <div class="suggestion">Biscuits</div>
        <div class="suggestion">Milk</div>
        <div class="suggestion">Fruits</div>
      </div>
    </div>

    <!-- Address -->
    <div class="section">
      <div class="address-box">
        <h3>üìç Delivery Address</h3>
        <button onclick="promptAddress()">+ Change/Add</button>
      </div>
      <div id="delivery-address">Not added yet</div>
    </div>

    <!-- Payment -->
    <div class="section">
      <h3>üí≥ Pay using</h3>
      <p>Razorpay (UPI, Cards, Wallets)</p>
    </div>
  </div>

  <div class="bottom-bar">
    <div>Total: ‚Çπ<span id="total-price">0</span></div>
    <button class="btn" onclick="payNow()">Place Order</button>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const list = document.getElementById("product-list");
    let total = 0;

    cart.forEach(item => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `<span>${item.name}</span><span>‚Çπ${item.price}</span>`;
      list.appendChild(div);
      total += item.price;
    });

    document.getElementById("total-price").innerText = total;

    let address = localStorage.getItem("address") || "";
    document.getElementById("delivery-address").innerText = address || "Not added yet";

    function promptAddress() {
      const newAddress = prompt("Enter delivery address:", address);
      if (newAddress) {
        address = newAddress;
        localStorage.setItem("address", newAddress);
        document.getElementById("delivery-address").innerText = newAddress;
      }
    }

    function payNow() {
      if (!address) return alert("Please add your delivery address.");

      const options = {
        key: "rzp_test_AbKjaHYtiGi3OZ",
        amount: total * 100,
        currency: "INR",
        name: "Blinkit Clone",
        description: "Groceries Order",
        handler: function (response) {
          alert("‚úÖ Payment successful!\nPayment ID: " + response.razorpay_payment_id);
          localStorage.removeItem("cart");
          window.location.href = "index.html";
        },
        prefill: {
          name: "Customer",
          email: "customer@example.com",
          contact: "9999999999"
        },
        theme: {
          color: "#0a9200"
        }
      };
      const rzp = new Razorpay(options);
      rzp.open();
    }
  </script>
</body>
</html>
