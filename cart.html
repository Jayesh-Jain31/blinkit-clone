<!DOCTYPE html>
<html>
<head>
  <title>Cart ‚Äì Blinkit Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { color: #0a9200; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #0a9200;
      color: white;
    }
    .qty-btn {
      padding: 4px 10px;
      cursor: pointer;
      font-size: 16px;
    }
    .remove-btn {
      background: red;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border: none;
    }
    .checkout-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #0a9200;
      color: white;
      border: none;
      cursor: pointer;
    }
    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .badge {
      background: red;
      color: white;
      padding: 2px 8px;
      border-radius: 50%;
      font-size: 12px;
      vertical-align: top;
    }
  </style>
</head>
<body>

  <div class="cart-header">
    <h2>üõí Your Cart</h2>
    <div>
      <a href="index.html">üè† Home</a> |
      <a href="cart.html">Cart <span id="cart-badge" class="badge">0</span></a>
    </div>
  </div>

  <div id="cart-container">
    <table id="cart-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="cart-body">
        <tr><td colspan="4">Loading cart...</td></tr>
      </tbody>
    </table>
    <h3>Total: ‚Çπ<span id="total-amount">0</span></h3>
    <a href="checkout.html"><button class="checkout-btn">Proceed to Checkout</button></a>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      const tbody = document.getElementById("cart-body");
      const badge = document.getElementById("cart-badge");
      tbody.innerHTML = "";
      let total = 0;
      let itemCount = 0;

      if (cart.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4">Your cart is empty.</td></tr>`;
        badge.innerText = "0";
        document.getElementById("total-amount").innerText = "0";
        return;
      }

      cart.forEach((item, i) => {
        total += item.price * item.qty;
        itemCount += item.qty;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>
            <button class="qty-btn" onclick="changeQty(${i}, -1)">-</button>
            ${item.qty}
            <button class="qty-btn" onclick="changeQty(${i}, 1)">+</button>
          </td>
          <td>‚Çπ${item.price * item.qty}</td>
          <td><button class="remove-btn" onclick="removeItem(${i})">X</button></td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("total-amount").innerText = total;
      badge.innerText = itemCount;
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function changeQty(index, delta) {
      cart[index].qty += delta;
      if (cart[index].qty <= 0) cart.splice(index, 1);
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
