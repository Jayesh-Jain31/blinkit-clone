<!DOCTYPE html>
<html>
<head>
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .container {
      padding: 15px;
    }

    h2 {
      text-align: center;
      padding: 15px;
      margin-top: 0;
    }

    .item {
      background: white;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .address-bar {
      background: #fff9e6;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    .address-bar .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .add-address-btn {
      background: none;
      border: none;
      font-size: 20px;
      color: #28a745;
      cursor: pointer;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #ccc;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .bottom-bar button {
      background-color: green;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1001;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    .modal-content button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ§º Checkout</h2>

    <div class="address-bar">
      <div class="top">
        <strong>Delivering to:</strong>
        <button class="add-address-btn" onclick="openAddressModal()">+</button>
      </div>
      <div id="addressText">No address saved</div>
    </div>

    <div id="cartItems"></div>
  </div>

  <!-- Bottom Bar -->
  <div class="bottom-bar">
    <div>â‚¹<span id="totalPrice">0</span> Total</div>
    <button onclick="placeOrder()">Place Order</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="addressModal">
    <div class="modal-content">
      <h3>Add/Change Address</h3>
      <textarea id="addressInput" rows="4" placeholder="Enter full delivery address"></textarea>
      <button onclick="saveAddress()">Save</button>
    </div>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    function loadCart() {
      const cartContainer = document.getElementById("cartItems");
      const totalEl = document.getElementById("totalPrice");
      cartContainer.innerHTML = "";
      let total = 0;

      cart.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <div>
            <strong>${item.name}</strong><br>
            â‚¹${item.price}
          </div>
          <div>
            Qty: ${item.qty || 1}
          </div>
        `;
        total += (item.price * (item.qty || 1));
        cartContainer.appendChild(div);
      });

      totalEl.innerText = total.toFixed(2);
    }

    function placeOrder() {
      const address = localStorage.getItem("checkout_address") || "";
      if (!address) return alert("Please add a delivery address.");
      if (cart.length === 0) return alert("Your cart is empty.");
      alert("Order placed successfully!");
      localStorage.removeItem("cart");
      window.location.href = "index.html";
    }

    function openAddressModal() {
      document.getElementById("addressModal").style.display = "flex";
    }

    function saveAddress() {
      const address = document.getElementById("addressInput").value.trim();
      if (!address) return alert("Please enter address.");
      localStorage.setItem("checkout_address", address);
      document.getElementById("addressText").innerText = address;
      document.getElementById("addressModal").style.display = "none";
    }

    window.onload = () => {
      loadCart();
      const saved = localStorage.getItem("checkout_address");
      if (saved) document.getElementById("addressText").innerText = saved;
    };
  </script>
</body>
</html>
