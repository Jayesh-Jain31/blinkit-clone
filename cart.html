<!DOCTYPE html>
<html>
<head>
  <title>Cart â€“ Blinkit Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    h2 {
      text-align: center;
      color: #0a9200;
    }
    .cart-item {
      display: flex;
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }
    .item-info {
      flex: 1;
      margin-left: 15px;
    }
    .item-info h4 {
      margin: 0;
      font-size: 18px;
    }
    .item-info p {
      margin: 5px 0;
    }
    .qty-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .qty-controls button {
      padding: 5px 10px;
      background: #0a9200;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .qty-controls span {
      font-weight: bold;
    }
    #total-box {
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .actions button {
      padding: 10px 20px;
      font-size: 16px;
      background: #0a9200;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 48%;
    }
  </style>
</head>
<body>
  <h2>Your Cart</h2>
  <div id="cart-list"></div>
  <div id="total-box">Total: â‚¹<span id="total">0</span></div>

  <div class="actions">
    <button onclick="window.location.href='index.html'">ðŸ”™ Back to Shopping</button>
    <button onclick="window.location.href='checkout.html'">ðŸ§¾ Proceed to Checkout</button>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      const cartList = document.getElementById("cart-list");
      const totalEl = document.getElementById("total");
      cartList.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        const price = parseFloat(item.price) || 0;
        const qty = parseInt(item.qty) || 1;
        const subtotal = price * qty;
        total += subtotal;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${item.image || 'https://via.placeholder.com/80'}">
          <div class="item-info">
            <h4>${item.name}</h4>
            <p>Price: â‚¹${price}</p>
            <div class="qty-controls">
              <button onclick="updateQty(${index}, -1)">-</button>
              <span>${qty}</span>
              <button onclick="updateQty(${index}, 1)">+</button>
              <button onclick="removeItem(${index})">Remove</button>
            </div>
          </div>
        `;
        cartList.appendChild(div);
      });

      totalEl.innerText = total.toFixed(2);
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function updateQty(index, delta) {
      const item = cart[index];
      item.qty = (parseInt(item.qty) || 1) + delta;
      if (item.qty < 1) item.qty = 1;
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
