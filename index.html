<!DOCTYPE html>
<html>
<head>
  <title>Blinkit Clone - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 20px; }
    nav { margin-bottom: 20px; }
    a, button {
      padding: 8px 15px;
      margin-right: 10px;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      background: #0a9200;
      color: white;
      cursor: pointer;
    }
    button { background: #e60000; }
  </style>
</head>
<body>

  <!-- ✅ Navigation -->
  <nav>
    <span id="auth-links" style="display:none;">
      <a href="signup.html">Signup</a>
      <a href="login.html">Login</a>
    </span>
    <button id="logout-btn" onclick="logout()" style="display:none;">Logout</button>
  </nav>

  <h2>Welcome to Blinkit Clone</h2>
  <p>Fast delivery of groceries at your doorstep.</p>

  <!-- ✅ Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBeTcROuwX-XHGp-GEVomT00G3xwYAf1Ro",
      authDomain: "blinkit-clone-f1981.firebaseapp.com",
      projectId: "blinkit-clone-f1981",
      storageBucket: "blinkit-clone-f1981.appspot.com",
      messagingSenderId: "1004007918648",
      appId: "1:1004007918648:web:29b256eb724cc18bb02acd",
      measurementId: "G-BM41MBVEH8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const links = document.getElementById("auth-links");
    const logoutBtn = document.getElementById("logout-btn");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        links.style.display = "none";
        logoutBtn.style.display = "inline-block";
      } else {
        links.style.display = "inline-block";
        logoutBtn.style.display = "none";
      }
    });

    window.logout = async function () {
      await signOut(auth);
      alert("Logged out successfully.");
      location.reload();
    };
  </script>
</body>
</html>
