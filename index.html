<!DOCTYPE html>
<html>
<head>
  <title>Blinkit Clone â€“ Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { color: #0a9200; }
    .product {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
    }
    button {
      background-color: #0a9200;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Welcome, <span id="user-name">Customer</span> ðŸ‘‹</h2>
  <button onclick="logout()">Logout</button>

  <hr>

  <h3>ðŸ›’ Available Products</h3>
  <div id="product-list"></div>

  <script>
    // Check login
    const user = JSON.parse(localStorage.getItem("customer"));
    if (!user) {
      window.location.href = "login.html";
    } else {
      document.getElementById("user-name").innerText = user.name || "Customer";
    }

    // Dummy product list
    const products = [
      { id: 1, name: "Tomatoes", price: 40 },
      { id: 2, name: "Potatoes", price: 30 },
      { id: 3, name: "Onions", price: 35 },
      { id: 4, name: "Milk 1L", price: 60 },
      { id: 5, name: "Bread", price: 25 }
    ];

    // Display products
    const list = document.getElementById("product-list");
    products.forEach(product => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <h4>${product.name}</h4>
        <p>Price: â‚¹${product.price}</p>
        <button onclick='addToCart(${JSON.stringify(product)})'>Add to Cart</button>
      `;
      list.appendChild(div);
    });

    // Add to cart
    function addToCart(product) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${product.name} added to cart!`);
    }

    // Logout
    function logout() {
      localStorage.removeItem("customer");
      alert("Logged out.");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
