<!DOCTYPE html>
<html>
<head>
  <title>Blinkit Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Blinkit Clone</h1></header>

  <div class="product-list">
    <div class="product-card">
      <img src="https://via.placeholder.com/100" alt="Apple">
      <h3>Apple</h3>
      <p>₹120/kg</p>
      <button onclick="addToCart('Apple', 120)">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/100" alt="Banana">
      <h3>Banana</h3>
      <p>₹60/dozen</p>
      <button onclick="addToCart('Banana', 60)">Add to Cart</button>
    </div>
  </div>

  <footer><a href="cart.html">Go to Cart</a></footer>
  <script src="script.js"></script>
</body>
</html>
