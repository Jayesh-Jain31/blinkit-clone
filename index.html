<!DOCTYPE html>
<html>
<head>
  <title>Blinkit Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; margin: 20px; }
    .header {
      display: flex; justify-content: space-between; align-items: center;
    }
    .header .auth-buttons button {
      margin-left: 10px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .product-card {
      border: 1px solid #ddd;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>Welcome to Blinkit Clone</h2>
    <div class="auth-buttons" id="auth-buttons">
      <!-- Login/Signup/Logout will be inserted here -->
    </div>
  </div>

  <p>Fast delivery of groceries at your doorstep.</p>

  <div class="product-grid" id="product-list">
    <!-- Products will load here -->
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBeTcROuwX-XHGp-GEVomT00G3xwYAf1Ro",
      authDomain: "blinkit-clone-f1981.firebaseapp.com",
      projectId: "blinkit-clone-f1981",
      storageBucket: "blinkit-clone-f1981.appspot.com",
      messagingSenderId: "1004007918648",
      appId: "1:1004007918648:web:29b256eb724cc18bb02acd",
      measurementId: "G-BM41MBVEH8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Show Login/Signup or Logout based on auth status
    const authButtonsDiv = document.getElementById('auth-buttons');
    onAuthStateChanged(auth, (user) => {
      if (user) {
        authButtonsDiv.innerHTML = `
          <span>ðŸ‘¤ ${user.email}</span>
          <button onclick="logout()">Logout</button>
        `;
      } else {
        authButtonsDiv.innerHTML = `
          <button onclick="window.location.href='login.html'">Login</button>
          <button onclick="window.location.href='signup.html'">Signup</button>
        `;
      }
    });

    window.logout = async () => {
      await signOut(auth);
      alert("Logged out successfully!");
      location.reload();
    };

    // Load static products (replace with dynamic later if needed)
    const sampleProducts = [
      { name: "Tomatoes", price: 30 },
      { name: "Milk", price: 25 },
      { name: "Bread", price: 20 },
      { name: "Bananas", price: 50 },
    ];

    const productList = document.getElementById("product-list");
    sampleProducts.forEach(p => {
      const div = document.createElement("div");
      div.className = "product-card";
      div.innerHTML = `
        <h4>${p.name}</h4>
        <p>Price: â‚¹${p.price}</p>
        <button>Add to Cart</button>
      `;
      productList.appendChild(div);
    });
  </script>
</body>
</html>
