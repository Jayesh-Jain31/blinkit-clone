<!DOCTYPE html>
<html>
<head>
  <title>Blinkit Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7f7f7; }
    header {
      background: #0a9200;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .auth a, .cart-btn {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-size: 16px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      max-width: 100%;
      height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .product h3 {
      margin: 10px 0 5px;
      font-size: 16px;
    }
    .product p {
      margin: 5px 0;
      font-weight: bold;
      color: green;
    }
    .product button {
      background: #0a9200;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 10px;
    }
    .product button:hover {
      background: #087d00;
    }
  </style>
</head>
<body>

<header>
  <h1>Blinkit Clone</h1>
  <div>
    <a href="cart.html" class="cart-btn">ðŸ›’ Cart</a>
    <span class="auth" id="authLinks">
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
    </span>
  </div>
</header>

<div class="product-grid" id="productList">
  <!-- Products will be shown here -->
</div>

<script>
  const products = [
    { id: 1, name: "Apple (1kg)", price: 120, img: "https://i.imgur.com/VgU0TtU.jpg" },
    { id: 2, name: "Milk (1L)", price: 55, img: "https://i.imgur.com/f1QHIvL.jpg" },
    { id: 3, name: "Bread (400g)", price: 40, img: "https://i.imgur.com/6r4h5B3.jpg" },
    { id: 4, name: "Maggie Pack", price: 15, img: "https://i.imgur.com/SNjBrLo.jpg" },
    { id: 5, name: "Tomato (1kg)", price: 30, img: "https://i.imgur.com/zm1cNtt.jpg" },
    { id: 6, name: "Amul Butter", price: 52, img: "https://i.imgur.com/hhCHG4O.jpg" }
  ];

  const productList = document.getElementById("productList");

  products.forEach(p => {
    const div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `
      <img src="${p.img}" alt="${p.name}">
      <h3>${p.name}</h3>
      <p>â‚¹${p.price}</p>
      <button onclick='addToCart(${JSON.stringify(p)})'>Add to Cart</button>
    `;
    productList.appendChild(div);
  });

  function addToCart(product) {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push(product);
    localStorage.setItem("cart", JSON.stringify(cart));
    alert("âœ… Added to Cart");
  }
</script>

</body>
</html>
