<!DOCTYPE html>
<html>
<head>
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <link rel="stylesheet" href="style.css">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBeTcROuwX-XHGp-GEVomT00G3xwYAf1Ro",
      authDomain: "blinkit-clone-f1981.firebaseapp.com",
      projectId: "blinkit-clone-f1981",
      storageBucket: "blinkit-clone-f1981.firebasestorage.app",
      messagingSenderId: "1004007918648",
      appId: "1:1004007918648:web:29b256eb724cc18bb02acd",
      measurementId: "G-BM41MBVEH8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    window.db = db; // expose db globally
  </script>

  <script>
    emailjs.init("PtjaC-O0dl54OTe-j");

    async function processOrder() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const email = document.getElementById("email").value.trim();
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      if (!name || !phone || !address || !email)
        return alert("Please fill all fields");
      if (phone.length !== 10 || isNaN(phone))
        return alert("Enter valid 10-digit phone");

      const total = cart.reduce((sum, item) => sum + item.price, 0);

      const options = {
        key: "rzp_test_AbKjaHYtiGi3OZ",
        amount: total * 100,
        currency: "INR",
        name: "Blinkit Clone",
        description: "Groceries Order",
        handler: async function (response) {
          // Save to Firebase
          await addDoc(collection(window.db, "orders"), {
            name, phone, email, address, cart, paymentId: response.razorpay_payment_id, timestamp: new Date()
          });

          // Prepare email data
          const itemList = cart.map(i => `${i.name} (₹${i.price})`).join(", ");
          const emailData = {
            to_email: email,
            user_name: name,
            message: `Thank you for your order!\n\nItems: ${itemList}\nTotal: ₹${total}\nAddress: ${address}\n\nYour payment ID is: ${response.razorpay_payment_id}`
          };

          // Send confirmation to user
          emailjs.send("service_f6ne9sy", "template_p607bgz", emailData)
            .then(() => console.log("✅ Customer email sent"))
            .catch(err => console.error("❌ Email failed:", err));

          // Notify admin
          emailjs.send("service_f6ne9sy", "template_p607bgz", {
            to_email: "jayeshjain66192@gmail.com",
            user_name: "New Order",
            message: `Order from: ${name}\nPhone: ${phone}\nEmail: ${email}\nAddress: ${address}\nItems: ${itemList}\nTotal: ₹${total}\nPayment ID: ${response.razorpay_payment_id}`
          });

          alert("✅ Payment successful!\nOrder placed.");
          localStorage.removeItem("cart");
          window.location.href = "index.html";
        },
        prefill: { name, email, contact: phone },
        theme: { color: "#3399cc" }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    }
  </script>
</head>
<body>
  <h2>Checkout</h2>

  <label>Name:</label><br>
  <input type="text" id="name" placeholder="Your Name"><br><br>

  <label>Phone:</label><br>
  <input type="text" id="phone" placeholder="10-digit number"><br><br>

  <label>Email:</label><br>
  <input type="email" id="email" placeholder="example@mail.com"><br><br>

  <label>Address:</label><br>
  <textarea id="address" rows="4" placeholder="Full Delivery Address"></textarea><br><br>

  <p>Total: ₹<span id="total-price">0</span></p>
  <button onclick="processOrder()">Pay with Razorpay</button>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const total = cart.reduce((s, it) => s + it.price, 0);
    document.getElementById("total-price").innerText = total;
  </script>
</body>
</html>
