<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel ‚Äì Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { color: #0a9200; display: inline-block; }
    #logoutBtn {
      float: right;
      padding: 8px 16px;
      background-color: #e60000;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="text"] {
      padding: 8px;
      width: 300px;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th { background-color: #0a9200; color: white; }
    .delivered { background-color: #e0ffe0; }
    button {
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      updateDoc,
      doc,
      query
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBeTcROuwX-XHGp-GEVomT00G3xwYAf1Ro",
      authDomain: "blinkit-clone-f1981.firebaseapp.com",
      projectId: "blinkit-clone-f1981",
      storageBucket: "blinkit-clone-f1981.appspot.com",
      messagingSenderId: "1004007918648",
      appId: "1:1004007918648:web:29b256eb724cc18bb02acd",
      measurementId: "G-BM41MBVEH8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let allOrders = [];

    // Auth Check
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Unauthorized. Please login first.");
        window.location.href = "login.html";
      } else {
        loadOrders();
      }
    });

    async function loadOrders() {
      const table = document.getElementById("orders");
      table.innerHTML = "";
      const q = query(collection(db, "orders"));
      const snapshot = await getDocs(q);

      allOrders = [];
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        data.id = docSnap.id;
        allOrders.push(data);
      });

      // Sort by latest
      allOrders.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
      displayOrders(allOrders);
    }

    function displayOrders(orders) {
      const table = document.getElementById("orders");
      table.innerHTML = "";

      orders.forEach(order => {
        const row = document.createElement("tr");
        if (order.delivered) row.classList.add("delivered");

        const items = order.cart?.map(i => `${i.name} ‚Çπ${i.price}`).join(", ") || "-";
        const total = order.cart?.reduce((t, i) => t + i.price, 0) || 0;

        const date = order.timestamp?.seconds
          ? new Date(order.timestamp.seconds * 1000).toLocaleString()
          : "-";

        row.innerHTML = `
          <td>${order.name || "-"}</td>
          <td>${order.phone || "-"}</td>
          <td>${order.address || "-"}</td>
          <td>${items}</td>
          <td>‚Çπ${total}</td>
          <td>${order.paymentId || "-"}</td>
          <td>${date}</td>
          <td>
            ${order.delivered ? "‚úîÔ∏è Delivered" : `<button onclick="markDelivered('${order.id}')">Mark as Delivered</button>`}
          </td>
        `;
        table.appendChild(row);
      });
    }

    async function markDelivered(id) {
      const ref = doc(db, "orders", id);
      await updateDoc(ref, { delivered: true });
      loadOrders();
    }

    window.markDelivered = markDelivered;

    document.getElementById("search").addEventListener("input", e => {
      const val = e.target.value.toLowerCase();
      const filtered = allOrders.filter(o =>
        (o.name || "").toLowerCase().includes(val) ||
        (o.phone || "").toLowerCase().includes(val)
      );
      displayOrders(filtered);
    });

    // Logout
    window.logout = async function () {
      await signOut(auth);
      alert("You have been logged out.");
      window.location.href = "login.html";
    };
  </script>
</head>

<body>
  <h2>üõí Admin Panel ‚Äì Orders</h2>
  <button id="logoutBtn" onclick="logout()">Logout</button>
  <br><br>
  <input type="text" id="search" placeholder="Search by name or phone..." />
  <table>
    <thead>
      <tr>
        <th>Name</th><th>Phone</th><th>Address</th><th>Items</th><th>Total</th><th>Payment ID</th><th>Time</th><th>Status</th>
      </tr>
    </thead>
    <tbody id="orders">
      <tr><td colspan="8">Loading...</td></tr>
    </tbody>
  </table>
</body>
</html>
